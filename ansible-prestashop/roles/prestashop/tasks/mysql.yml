---

- name: Install MySQL Server
  apt:
    name: mysql-server
    state: present

- name: Secure MySQL installation
  shell: |
    sudo mysql_secure_installation <<EOF
    n
    n
    n
    y
    y
    y
    y
    EOF
  become: yes   

- name: Start MySQL Service
  service:
    name: mysql
    state: started
    enabled: true

- name: Install MySQL Python client
  apt:
    name: python3-pymysql
    state: present
  become: yes
  register: pymysql_install
  until: pymysql_install is succeeded
  retries: 3
  delay: 10

- name: Verify PyMySQL installation
  command: python3 -c "import pymysql"
  become: yes
  changed_when: false

- name: Set MySQL Root Password
  mysql_user:  # MUST be lowercase
    login_unix_socket: /var/run/mysqld/mysqld.sock  # Critical addition
    name: root
    password: "{{ prestashop_mysql_root_password }}"
    host_all: true
    state: present
  no_log: true
  become: yes

- name: Create Prestashop Database
  mysql_db:
    login_user: root
    login_password: "{{prestashop_mysql_root_password}}"
    name: "{{prestashop_db_name}}"
    state: present

- name: Create MySQL user '{{prestashop_admin_db_user}}' with privileges on Prestashop database
  mysql_user:
    login_user: root
    login_password: "{{prestashop_mysql_root_password}}"
    name: "{{prestashop_admin_db_user}}"
    password: "{{prestashop_admin_db_password}}"
    priv: "{{prestashop_db_name}}.*:ALL"
    state: present
